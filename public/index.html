<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SLPP - Registration & Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #6e8efb, #a777e3);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
    }
    .form-container {
      background: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 500px;
    }
    h3 {
      text-align: center;
      margin-bottom: 1.5rem;
      font-weight: bold;
      color: #333;
    }
    .btn-primary {
      background-color: #6e8efb;
      border: none;
    }
    .btn-primary:hover {
      background-color: #5c7cea;
    }
    header {
      position: absolute;
      top: 0;
      width: 100%;
      text-align: center;
      background-color: rgba(255, 255, 255, 0.8);
      padding: 10px 0;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    }
    header h1 {
      margin: 0;
      font-size: 1.5rem;
      color: #6e8efb;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to Shangri-La Petition Platform</h1>
  </header>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div id="register-container" class="form-container">
          <h3>Register</h3>
          <form id="register-form">
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
              <label for="name" class="form-label">Full Name</label>
              <input type="text" class="form-control" id="name" placeholder="Enter your full name" required>
            </div>
            <div class="mb-3">
              <label for="dob" class="form-label">Date of Birth</label>
              <input type="date" class="form-control" id="dob" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
            </div>
            <div class="mb-3">
              <label for="bioid" class="form-label">BioID</label>
              <input type="text" class="form-control" id="bioid" placeholder="Enter your 10-digit BioID" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Register</button>
          </form>
          <p class="text-center mt-3">Already have an account? <a href="#" id="show-login">Login here</a></p>
        </div>

        <div id="login-container" class="form-container hidden">
          <h3>Login</h3>
          <form id="login-form">
            <div class="mb-3">
              <label for="login-email" class="form-label">Email</label>
              <input type="email" class="form-control" id="login-email" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
              <label for="login-password" class="form-label">Password</label>
              <input type="password" class="form-control" id="login-password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
          </form>
          <p class="text-center mt-3">Don't have an account? <a href="#" id="show-register">Register here</a></p>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('show-login').addEventListener('click', function (e) {
      e.preventDefault();
      document.getElementById('register-container').classList.add('hidden');
      document.getElementById('login-container').classList.remove('hidden');
    });

    document.getElementById('show-register').addEventListener('click', function (e) {
      e.preventDefault();
      document.getElementById('login-container').classList.add('hidden');
      document.getElementById('register-container').classList.remove('hidden');
    });
  </script>
  <script src="scripts.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
